<body>

<script>
    // â–¼â–¼â–¼ã“ã“ã«ã‚³ãƒ”ãƒ¼ã—ãŸCSVã®URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ï¼â–¼â–¼â–¼
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgV5MvOa8ZUcpQ9jL1HhYQOLS_y78ZoOnQI96iru-5JZVTrRc5Li4hBkN7igEyB5p73EuaaEfLC38G/pub?gid=0&single=true&output=csv";
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    let allData = [];

    // èµ·å‹•æ™‚ã«CSVã‚’èª­ã¿è¾¼ã‚€
    window.onload = function() {
        Papa.parse(CSV_URL, {
            download: true,
            header: true, // 1è¡Œç›®ã‚’è¦‹å‡ºã—ã¨ã—ã¦æ‰±ã†
            complete: function(results) {
                // ç©ºç™½è¡Œãªã©ã‚’é™¤å»ã—ã¦æ•´å½¢
                allData = results.data.filter(item => item.member && item.image);
                // é€†é †ï¼ˆç™»éŒ²ãŒæ–°ã—ã„é †ï¼‰ã«ã—ã¦ãŠã
                allData.reverse();
                
                filteredData = allData;
                render();
            },
            error: function(err) {

                console.error(err);

    };

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = '';

        // ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
        const groups = {};
        const key = currentMode;
        
        filteredData.forEach(item => {
            const groupName = item[key] || "æœªåˆ†é¡";
            if (!groups[groupName]) groups[groupName] = [];
            groups[groupName].push(item);
        });

        // è¡¨ç¤º
        if(Object.keys(groups).length === 0) {
            app.innerHTML = '<p style="text-align:center; margin-top:50px;">ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>';
            return;
        }

        Object.keys(groups).forEach(name => {
            const section = document.createElement('div');
            section.innerHTML = `<div class="section-title">â–  ${name}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';
            
            groups[name].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(item.image, item.link);
                
                // ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†
                const safeMember = (item.member || "").replace(/"/g, '&quot;');
                const safeCos = (item.cosplayer || "").replace(/"/g, '&quot;');

                card.innerHTML = `

                    </div>
                    <div class="info">
                        <span class="tag">${safeMember}</span>
                        <div class="name">${safeCos}</div>
                    </div>
                `;

            });
            section.appendChild(grid);
            app.appendChild(section);
        });
    }

    // æ¤œç´¢ãƒ»ã‚½ãƒ¼ãƒˆæ©Ÿèƒ½
    function handleSearch() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        filteredData = allData.filter(item => {
            const text = (item.member + item.cosplayer).toLowerCase();
            return text.includes(keyword);
        });
        applySort();
    }

    function setSort(sort) {
        currentSort = sort;
        document.querySelectorAll('header button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + sort).classList.add('active');
        applySort();
    }

    function applySort() {
        if (currentSort === 'new') {
            // CSVã¯ä¸Šã‹ã‚‰é †ã«èª­ã¾ã‚Œã‚‹ã®ã§ã€allDataã¯æ—¢ã«reverseæ¸ˆã¿ã€‚
            // filteredDataã®é †ç•ªã‚’ãƒªã‚»ãƒƒãƒˆã—ãŸã‘ã‚Œã°å†ãƒ•ã‚£ãƒ«ã‚¿ãŒå¿…è¦ã ãŒã€ç°¡æ˜“çš„ã«ã‚·ãƒ£ãƒƒãƒ•ãƒ«ä»¥å¤–ã¯ãã®ã¾ã¾ã§OK
            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã‹ã‚‰æˆ»ã™ã¨ãç”¨ã«å†å–å¾—
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(item => (item.member + item.cosplayer).toLowerCase().includes(keyword));
        } else if (currentSort === 'shuffle') {
            filteredData.sort(() => Math.random() - 0.5);
        }
        render();
    }

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + mode).classList.add('active');
        render();
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒ»ãƒ†ãƒ¼ãƒ
    function openModal(img, link) {
        document.getElementById('m-img').src = img;
        document.getElementById('m-link').href = link;
        document.getElementById('modal').classList.add('open');
    }
    function closeModal(e) {
        if(e.target.id === 'modal') document.getElementById('modal').classList.remove('open');
    }
    function toggleTheme() {

    }
</script>
