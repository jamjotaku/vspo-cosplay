        "å¤œä¹ƒãã‚ã‚€": "ğŸ’€â›“", "ç´¡æœ¨ã“ã‹ã’": "ğŸ“˜ğŸ’§", "åƒç‡ˆã‚†ã†ã²": "ğŸ« ",
        "è¶å±‹ã¯ãªã³": "ğŸ¦‹ğŸ†", "ç”˜çµã‚‚ã‹": "ğŸ•¹ğŸ”–"
    };

    let allData = [];
    let filteredData = []; 
    let currentMode = 'member';
    let currentSort = 'new';
    let favorites = JSON.parse(localStorage.getItem('vspo_favs')) || [];
    let currentImageIndex = 0;
    let slideshowList = [];
    let latestIndexThreshold = 0;
    let autoPlayInterval = null;

    // ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ã‚ºç”¨å¤‰æ•°
    let storiesData = []; // ãƒ¡ãƒ³ãƒãƒ¼ã”ã¨ã®ä»Šæ—¥ã®ç”»åƒãƒªã‚¹ãƒˆ { name: "...", images: [...] }
    let currentStoryMemberIndex = 0;
    let currentStorySlideIndex = 0;
    let storyTimer = null;
    let storyDuration = 4000; // 4ç§’ã§æ¬¡ã¸

    window.onload = function() {
        generateMemberTags();
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement !== document.getElementById('searchInput')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: function(results) {
                allData = results.data
                    .filter(item => item.member && item.image)
                    .map((item, index) => {
                        item._originalIndex = index;
                        const reading = memberReadings[item.member] || "";
                        item._searchKey = (item.member + reading + item.cosplayer).toLowerCase();
                        return item;
                    });
                
                latestIndexThreshold = Math.max(0, allData.length - 5);
                document.getElementById('total-count').innerText = `ç¾åœ¨ ${allData.length} æš ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ä¸­`;

                filteredData = [...allData];
                
                // â˜…â˜…â˜… ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ã‚ºç”Ÿæˆ â˜…â˜…â˜…
                generateStories();
                
                applySort();
            },
            error: function() { document.getElementById('main-grid').innerHTML = '<p style="text-align:center;">èª­ã¿è¾¼ã¿å¤±æ•—</p>'; }
        });
    };

    // --- ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ã‚ºæ©Ÿèƒ½ ---
    // æ—¥ä»˜ã‚’ã‚·ãƒ¼ãƒ‰ã«ã—ãŸä¹±æ•°ç”Ÿæˆå™¨
    function seededRandom(seed) {
        var x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    function generateStories() {
        const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        let seed = parseInt(today); // 20251226 ã¿ãŸã„ãªæ•°å­—

        const container = document.getElementById('stories-container');
        container.innerHTML = '';
        storiesData = [];

        Object.keys(memberReadings).forEach(member => {
            const memberImages = allData.filter(d => d.member === member);
            if(memberImages.length === 0) return;

            // ä»Šæ—¥ã®5æšã‚’é¸å‡º
            const dailyImages = [];
            const tempImages = [...memberImages];
            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            for (let i = tempImages.length - 1; i > 0; i--) {
                const r = Math.floor(seededRandom(seed + i + member.length) * (i + 1));
                [tempImages[i], tempImages[r]] = [tempImages[r], tempImages[i]];
            }
            // æœ€å¤§5æšã¨ã‚‹
            const pickCount = Math.min(5, tempImages.length);
            for(let i=0; i<pickCount; i++) dailyImages.push(tempImages[i]);

            storiesData.push({
                name: member,
                icon: dailyImages[0].image, // 1æšç›®ã‚’ã‚¢ã‚¤ã‚³ãƒ³ã«ã™ã‚‹
                images: dailyImages
            });
        });

        // HTMLæç”»
        storiesData.forEach((story, index) => {
            const div = document.createElement('div');
            div.className = 'story-item';
            div.innerHTML = `
                <div class="story-ring" id="story-ring-${index}">
                    <img class="story-img" src="${story.icon}">
                </div>
                <div class="story-name">${memberIcons[story.name] || story.name}</div>
            `;
            div.onclick = () => openStory(index);
            container.appendChild(div);
        });
    }

    function openStory(index) {
        currentStoryMemberIndex = index;
        currentStorySlideIndex = 0;
        document.getElementById(`story-ring-${index}`).classList.add('seen');
        renderStoryView();
        document.getElementById('story-viewer').classList.add('active');
        startStoryTimer();
    }

    function renderStoryView() {
        const story = storiesData[currentStoryMemberIndex];
        const imgItem = story.images[currentStorySlideIndex];
        
        document.getElementById('story-header-name').innerText = story.name;
        document.getElementById('story-header-img').src = story.icon;
        document.getElementById('story-main-img').src = imgItem.image;

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ç”Ÿæˆ
        const progressContainer = document.getElementById('story-progress-container');
        progressContainer.innerHTML = '';
        story.images.forEach((_, i) => {
            const bar = document.createElement('div');
            bar.className = 'story-progress-bar';
            const fill = document.createElement('div');
            fill.className = 'story-progress-fill';
            
            if (i < currentStorySlideIndex) fill.style.width = '100%'; // éå»
            else if (i === currentStorySlideIndex) fill.id = 'current-progress-fill'; // ç¾åœ¨
            else fill.style.width = '0%'; // æœªæ¥
            
            bar.appendChild(fill);
            progressContainer.appendChild(bar);
        });
    }

    function startStoryTimer() {
        clearStoryTimer();
        const fill = document.getElementById('current-progress-fill');
        if(!fill) return;
        
        fill.style.transition = 'none';
        fill.style.width = '0%';
        
        setTimeout(() => {
            fill.style.transition = `width ${storyDuration}ms linear`;
            fill.style.width = '100%';
        }, 10);

        storyTimer = setTimeout(() => {
            nextStorySlide();
        }, storyDuration);
    }

    function clearStoryTimer() {
        if(storyTimer) clearTimeout(storyTimer);
        const fill = document.getElementById('current-progress-fill');
        if(fill) {
            fill.style.transition = 'none';
        }
    }

    function nextStorySlide(e) {
        if(e) e.stopPropagation();
        const story = storiesData[currentStoryMemberIndex];
        
        if (currentStorySlideIndex < story.images.length - 1) {
            currentStorySlideIndex++;
            renderStoryView();
            startStoryTimer();
        } else {
            // æ¬¡ã®ãƒ¡ãƒ³ãƒãƒ¼ã¸
            if (currentStoryMemberIndex < storiesData.length - 1) {
                openStory(currentStoryMemberIndex + 1);
            } else {
                closeStory(); // æœ€å¾Œãªã‚‰é–‰ã˜ã‚‹
            }
        }
    }

    function prevStorySlide(e) {
        if(e) e.stopPropagation();
        if (currentStorySlideIndex > 0) {
            currentStorySlideIndex--;
            renderStoryView();
            startStoryTimer();
        } else {
            // å‰ã®ãƒ¡ãƒ³ãƒãƒ¼ã¸
            if (currentStoryMemberIndex > 0) {
                openStory(currentStoryMemberIndex - 1);
            } else {
                // æœ€åˆãªã‚‰ãƒ«ãƒ¼ãƒ—ï¼ˆã¾ãŸã¯é–‰ã˜ã‚‹ï¼‰
                renderStoryView(); 
                startStoryTimer();
            }
        }
    }

    function closeStory() {
        clearStoryTimer();
        document.getElementById('story-viewer').classList.remove('active');
    }

    // --- ãƒ¡ã‚¤ãƒ³ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãªã©ï¼ˆæ—¢å­˜æ©Ÿèƒ½ï¼‰ ---
    function generateMemberTags() {
        const container = document.getElementById('memberBar');
        container.innerHTML = `<span class="member-chip text-chip active" onclick="filterByMember('all', this)" title="å…¨ã¦è¡¨ç¤º">ğŸ </span>`;
        Object.keys(memberReadings).forEach(name => {
            const label = memberIcons[name] || name;
            container.innerHTML += `<span class="member-chip" onclick="filterByMember('${name}', this)" title="${name}">${label}</span>`;
        });
    }

    function filterByMember(name, element) {
        document.querySelectorAll('.member-chip').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('searchInput').value = '';
        if(name === 'all') filteredData = [...allData];
        else filteredData = allData.filter(item => item.member === name);
        setMode('member');
        applySort();
    }

    function prepareSlideshowList() {
        if (currentMode === 'favorite') slideshowList = allData.filter(item => favorites.includes(item.image));
        else slideshowList = filteredData;
    }

    function render() {
        const app = document.getElementById('main-grid');
        app.innerHTML = '';
        prepareSlideshowList();

        const searchInput = document.getElementById('searchInput').value.trim();
        const highlightRegex = searchInput ? new RegExp(`(${searchInput})`, 'gi') : null;

        const groups = {};
        const key = (currentMode === 'favorite') ? 'dummy' : currentMode;
        slideshowList.forEach(item => {
            const groupName = (currentMode === 'favorite') ? "ãŠæ°—ã«å…¥ã‚Šä¸€è¦§" : (item[key] || "æœªåˆ†é¡");
            if (!groups[groupName]) groups[groupName] = [];
            groups[groupName].push(item);
        });

        if(Object.keys(groups).length === 0) {
            app.innerHTML = '<p style="text-align:center; margin-top:50px; color:#666;">ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</p>';
            return;
        }

        Object.keys(groups).forEach(name => {
            const section = document.createElement('div');
            section.innerHTML = `<div class="section-title">â–  ${name}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';
            groups[name].forEach(item => {
                const isFav = favorites.includes(item.image);
                const isNew = item._originalIndex >= latestIndexThreshold;
                const newBadgeHtml = isNew ? `<div class="new-badge">NEW</div>` : '';
                
                let safeMember = (item.member || "").replace(/"/g, '&quot;');
                let safeCos = (item.cosplayer || "").replace(/"/g, '&quot;');
                if (highlightRegex) {
                    safeMember = safeMember.replace(highlightRegex, '<span class="highlight">$1</span>');
                    safeCos = safeCos.replace(highlightRegex, '<span class="highlight">$1</span>');
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${newBadgeHtml}
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${item.image}')">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="pop-heart"><i class="fas fa-heart"></i></div>
                    <div class="card-img-box" onclick="handleCardClick(event, '${item.image}', '${item.link}', this)">
                        <img src="${item.image}" loading="lazy" onerror="this.src='https://placehold.jp/300x300.png?text=No+Image'">
                    </div>
                    <div class="info">
                        <span class="tag">${safeMember}</span>
                        <div class="name">${safeCos}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            section.appendChild(grid);
            app.appendChild(section);
        });
    }

    let lastTapTime = 0;
    function handleCardClick(e, imgUrl, link, element) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        if (tapLength < 300 && tapLength > 0) {
            e.preventDefault();
            const heart = element.parentElement.querySelector('.pop-heart');
            heart.classList.remove('animate');
            void heart.offsetWidth;
            heart.classList.add('animate');
            if (!favorites.includes(imgUrl)) toggleFav(e, imgUrl);
        } else {
            openModal(imgUrl);
        }
        lastTapTime = currentTime;
    }

    function toggleFav(e, imgUrl) {
        if(e) e.stopPropagation();
        if (favorites.includes(imgUrl)) {
            favorites = favorites.filter(url => url !== imgUrl);
            showToast("ãŠæ°—ã«å…¥ã‚Šã‹ã‚‰å‰Šé™¤ã—ã¾ã—ãŸ");
        } else {
            favorites.push(imgUrl);
            showToast("ãŠæ°—ã«å…¥ã‚Šã«è¿½åŠ ã—ã¾ã—ãŸï¼ğŸ’–");
        }
        localStorage.setItem('vspo_favs', JSON.stringify(favorites));
        if (currentMode === 'favorite') render();
        else {
            document.querySelectorAll('.card').forEach(card => {
                const img = card.querySelector('img');
                if(img && img.src === imgUrl) {
                    const btn = card.querySelector('.fav-btn');
                    if(favorites.includes(imgUrl)) btn.classList.add('active');
                    else btn.classList.remove('active');
                }
            });
        }
    }

    function handleSearch() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        filteredData = allData.filter(item => item._searchKey.includes(keyword));
        applySort();
    }

    function setSort(sortType) {
        currentSort = sortType;
        document.querySelectorAll('header button:not(.icon-btn)').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById('btn-' + sortType);
        if(btn) btn.classList.add('active');
        applySort();
    }

    function applySort() {
        if (currentSort === 'new') filteredData.sort((a, b) => b._originalIndex - a._originalIndex);
        else if (currentSort === 'original') filteredData.sort((a, b) => a._originalIndex - b._originalIndex);
        else if (currentSort === 'shuffle') filteredData.sort(() => Math.random() - 0.5);
        render();
    }

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + mode).classList.add('active');
        render();
    }

    function openModal(imgUrl) {
        if(autoPlayInterval) stopAutoPlay();
        currentImageIndex = slideshowList.findIndex(item => item.image === imgUrl);
        if(currentImageIndex === -1) {
             currentImageIndex = allData.findIndex(item => item.image === imgUrl);
             if(currentImageIndex === -1) currentImageIndex = 0;
             slideshowList = allData;
        }
        updateModalContent();
        document.getElementById('modal').classList.add('open');
        document.body.style.overflow = 'hidden';
    }

    function updateModalContent() {
        const item = slideshowList[currentImageIndex];
        if(!item) return;
        document.getElementById('m-img').src = item.image;
        document.getElementById('m-link').href = item.link;
    }

    function changeImage(direction) {
        currentImageIndex += direction;
        if (currentImageIndex < 0) currentImageIndex = slideshowList.length - 1;
        if (currentImageIndex >= slideshowList.length) currentImageIndex = 0;
        updateModalContent();
    }

    function toggleAutoPlay() {
        const btn = document.getElementById('btn-play');
        if(autoPlayInterval) { stopAutoPlay(); } else {
            btn.innerHTML = '<i class="fas fa-pause"></i> åœæ­¢';
            btn.style.background = '#e55039';
            autoPlayInterval = setInterval(() => { changeImage(1); }, 3000);
        }
    }
    function stopAutoPlay() {
        clearInterval(autoPlayInterval);
        autoPlayInterval = null;
        const btn = document.getElementById('btn-play');
        btn.innerHTML = '<i class="fas fa-play"></i> è‡ªå‹•å†ç”Ÿ';
        btn.style.background = '#ff9f43';
    }

    function shareToX() {
        const item = slideshowList[currentImageIndex];
        const text = `${item.member} (${item.cosplayer}ã•ã‚“) ã®ã‚³ã‚¹ãƒ—ãƒ¬ï¼ #ã¶ã„ã™ã½ã£`;
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(item.link)}`;
        window.open(url, '_blank');
    }

    function copyLink() {
        const item = slideshowList[currentImageIndex];
        navigator.clipboard.writeText(item.link).then(() => {
            showToast("ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ğŸ“‹");
        });
    }

    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    function closeModal(e) {
        if(e.target.id === 'modal' || e.target.classList.contains('modal-close')) {
            stopAutoPlay();
            document.getElementById('modal').classList.remove('open');
            document.body.style.overflow = '';
        }
    }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    window.onscroll = function() {
        const btn = document.getElementById('scrollTopBtn');
        if(btn) btn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
</script>
