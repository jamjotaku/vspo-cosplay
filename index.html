<body>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgV5MvOa8ZUcpQ9jL1HhYQOLS_y78ZoOnQI96iru-5JZVTrRc5Li4hBkN7igEyB5p73EuaaEfLC38G/pub?gid=0&single=true&output=csv";

    // ‚ñº‚ñº‚ñº „Å≤„Çâ„Åå„Å™ÂØæÂøú„É™„Çπ„Éà ‚ñº‚ñº‚ñº
    // „Åì„Åì„Å´„ÅÇ„ÇãÂêçÂâç„ÅØ„Å≤„Çâ„Åå„Å™„Åß„ÇÇÊ§úÁ¥¢„Åß„Åç„Çã„Çà„ÅÜ„Å´„Å™„Çä„Åæ„Åô
    const memberReadings = {
        "ËóçÊ≤¢„Ç®„Éû": "„ÅÇ„ÅÑ„Åñ„Çè„Åà„Åæ",
        "Á©∫ÊæÑ„Çª„Éä": "„ÅÇ„Åô„Åø„Åõ„Å™",
        "‰∏Ä„ÉéÁÄ¨„ÅÜ„Çã„ÅØ": "„ÅÑ„Å°„ÅÆ„Åõ„ÅÜ„Çã„ÅØ",
        "Ëä±ËäΩ„Åô„Åø„Çå": "„Åã„Åå„Åô„Åø„Çå",
        "Ëä±ËäΩ„Å™„Åö„Å™": "„Åã„Åå„Å™„Åö„Å™",
        "Â∞èÈõÄ„Å®„Å®": "„Åì„Åå„Çâ„Å®„Å®",
        "ËÉ°Ê°É„ÅÆ„ÅÇ": "„Åè„Çã„Åø„ÅÆ„ÅÇ",
        "Ê©ò„Å≤„Å™„ÅÆ": "„Åü„Å°„Å∞„Å™„Å≤„Å™„ÅÆ",
        "Ëã±„É™„Çµ": "„ÅØ„Å™„Å∂„Åï„Çä„Åï",
        "ÂÖéÂí≤„Éü„Éü": "„Å®„Åï„Åç„Åø„Åø",
        "Á•ûÊàê„Åç„ÇÖ„Å¥": "„Åã„Åø„Å™„Çä„Åç„ÇÖ„Å¥",
        "ÂÖ´Èõ≤„Åπ„Å´": "„ÇÑ„Åè„ÇÇ„Åπ„Å´",
        "Â¶ÇÊúà„Çå„Çì": "„Åç„Åï„Çâ„Åé„Çå„Çì",
        "Á¥´ÂÆÆ„Çã„Å™": "„Åó„ÅÆ„Åø„ÇÑ„Çã„Å™",
        "Áå´Ê±∞„Å§„Å™": "„Å≠„Åì„Åü„Å§„Å™",
        "ÁôΩÊ≥¢„Çâ„ÇÄ„Å≠": "„Åó„Çâ„Å™„Åø„Çâ„ÇÄ„Å≠",
        "Â∞èÊ£Æ„ÇÅ„Å®": "„Åì„ÇÇ„Çä„ÇÅ„Å®",
        "Â§¢Èáé„ÅÇ„Åã„Çä": "„ÇÜ„ÇÅ„ÅÆ„ÅÇ„Åã„Çä",
        "Â§ú‰πÉ„Åè„Çç„ÇÄ": "„ÇÑ„ÅÆ„Åè„Çç„ÇÄ",
        "Á¥°Êú®„Åì„Åã„Åí": "„Å§„ÇÄ„Åé„Åì„Åã„Åí",
        "ÂçÉÁáà„ÇÜ„ÅÜ„Å≤": "„Åõ„Çì„Å©„ÅÜ„ÇÜ„ÅÜ„Å≤",
        "Ëù∂Â±ã„ÅØ„Å™„Å≥": "„Å°„Çá„ÅÜ„ÇÑ„ÅØ„Å™„Å≥",
        "ÁîòÁµê„ÇÇ„Åã": "„ÅÇ„Åæ„ÇÜ„ÅÑ„ÇÇ„Åã"
    };

    let allData = [];
    let filteredData = [];
    let currentMode = 'member';
    let currentSort = 'new';
    let favorites = JSON.parse(localStorage.getItem('vspo_favs')) || [];

    window.onload = function() {
        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: function(results) {
                allData = results.data
                    .filter(item => item.member && item.image)
                    .map((item, index) => {
                        item._originalIndex = index;
                        // ‚òÖÊ§úÁ¥¢Áî®„ÅÆÊñáÂ≠óÂàó„ÇíË£è„Åß‰Ωú„ÇãÔºàÂêçÂâç + „Çà„Åø„Åå„Å™ + „É¨„Ç§„É§„ÉºÂêçÔºâ
                        const reading = memberReadings[item.member] || "";
                        item._searchKey = (item.member + reading + item.cosplayer).toLowerCase();
                        return item;
                    });
                filteredData = [...allData];
                applySort();
            },
            error: function() { document.getElementById('app').innerHTML = '<p style="text-align:center;">Ë™≠„ÅøËæº„ÅøÂ§±Êïó</p>'; }
        });
    };

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = '';
        let displayData = filteredData;
        if (currentMode === 'favorite') displayData = allData.filter(item => favorites.includes(item.image));

        const groups = {};
        const key = (currentMode === 'favorite') ? 'dummy' : currentMode;
        displayData.forEach(item => {
            const groupName = (currentMode === 'favorite') ? "„ÅäÊ∞ó„Å´ÂÖ•„Çä‰∏ÄË¶ß" : (item[key] || "Êú™ÂàÜÈ°û");
            if (!groups[groupName]) groups[groupName] = [];
            groups[groupName].push(item);
        });

        if(Object.keys(groups).length === 0) {
            app.innerHTML = '<p style="text-align:center; margin-top:50px; color:#666;">„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>';
            return;
        }

        Object.keys(groups).forEach(name => {
            const section = document.createElement('div');
            section.innerHTML = `<div class="section-title">‚ñ† ${name}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';
            groups[name].forEach(item => {
                const isFav = favorites.includes(item.image);
                const card = document.createElement('div');
                card.className = 'card';
                const safeMember = (item.member || "").replace(/"/g, '&quot;');
                const safeCos = (item.cosplayer || "").replace(/"/g, '&quot;');
                card.innerHTML = `
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${item.image}')">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="card-img-box" onclick="openModal('${item.image}', '${item.link}')">
                        <img src="${item.image}" loading="lazy" onerror="this.src='https://placehold.jp/300x300.png?text=No+Image'">
                    </div>
                    <div class="info">
                        <span class="tag">${safeMember}</span>
                        <div class="name">${safeCos}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            section.appendChild(grid);
            app.appendChild(section);
        });
    }

    function toggleFav(e, imgUrl) {
        e.stopPropagation();
        if (favorites.includes(imgUrl)) favorites = favorites.filter(url => url !== imgUrl);
        else favorites.push(imgUrl);
        localStorage.setItem('vspo_favs', JSON.stringify(favorites));
        if (e.target.tagName === 'BUTTON') e.target.classList.toggle('active');
        else e.target.closest('button').classList.toggle('active');
        if (currentMode === 'favorite') render();
    }

    function handleSearch() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        // ‚òÖ _searchKey (Êº¢Â≠ó+„Å≤„Çâ„Åå„Å™+„É¨„Ç§„É§„ÉºÂêç) „Å´ÂØæ„Åó„Å¶Ê§úÁ¥¢„ÇíÂÆüË°å
        filteredData = allData.filter(item => {
            return item._searchKey.includes(keyword);
        });
        applySort();
    }

    function setSort(sortType) {
        currentSort = sortType;
        document.querySelectorAll('header button').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById('btn-' + sortType);
        if(btn) btn.classList.add('active');
        applySort();
    }

    function applySort() {
        if (currentSort === 'new') filteredData.sort((a, b) => b._originalIndex - a._originalIndex);
        else if (currentSort === 'original') filteredData.sort((a, b) => a._originalIndex - b._originalIndex);
        else if (currentSort === 'shuffle') filteredData.sort(() => Math.random() - 0.5);
        render();
    }

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + mode).classList.add('active');
        render();
    }

    function openModal(img, link) {
        document.getElementById('m-img').src = img;
        document.getElementById('m-link').href = link;
        document.getElementById('modal').classList.add('open');
    }
    function closeModal(e) {
        if(e.target.id === 'modal' || e.target.classList.contains('modal-close')) document.getElementById('modal').classList.remove('open');
    }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    
    window.onscroll = function() {
        const btn = document.getElementById('scrollTopBtn');
        if(btn) btn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
</script>
