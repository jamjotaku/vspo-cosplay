        "èŠ±èŠ½ã™ã¿ã‚Œ": "ğŸ‘¾ğŸ’¤", "èŠ±èŠ½ãªãšãª": "ğŸ£", "å°é›€ã¨ã¨": "ğŸ”«ğŸ¥", "ä¸€ãƒç€¬ã†ã‚‹ã¯": "ğŸŒ ", "èƒ¡æ¡ƒã®ã‚": "ğŸ§¸â™”",
        "æ©˜ã²ãªã®": "ğŸ«ğŸ’˜", "å¦‚æœˆã‚Œã‚“": "â°", "è‹±ãƒªã‚µ": "ğŸ’", "ç©ºæ¾„ã‚»ãƒŠ": "ğŸ—â™ ï¸", "å…å’²ãƒŸãƒŸ": "ğŸ°ğŸ­",
        "ç¥æˆãã‚…ã´": "ğŸŒ©", "å…«é›²ã¹ã«": "ğŸ’„ğŸ’š", "è—æ²¢ã‚¨ãƒ": "ğŸ¥ğŸ’«", "ç´«å®®ã‚‹ãª": "â˜ªğŸ¾", "çŒ«æ±°ã¤ãª": "ğŸ’âœ¨",
        "ç™½æ³¢ã‚‰ã‚€ã­": "ğŸ»â€â„ï¸ğŸ–", "å°æ£®ã‚ã¨": "ğŸª", "å¤¢é‡ã‚ã‹ã‚Š": "ğŸ¼", "å¤œä¹ƒãã‚ã‚€": "ğŸ’€â›“", "ç´¡æœ¨ã“ã‹ã’": "ğŸ“˜ğŸ’§",
        "åƒç‡ˆã‚†ã†ã²": "ğŸ« ", "è¶å±‹ã¯ãªã³": "ğŸ¦‹ğŸ†", "ç”˜çµã‚‚ã‹": "ğŸ•¹ğŸ”–"
    };

    let allData = [], filteredData = [], currentMode = 'member', currentSort = 'new';
    let favorites = JSON.parse(localStorage.getItem('vspo_favs')) || [];
    let history = JSON.parse(localStorage.getItem('vspo_history')) || [];
    let slideshowList = [], currentImageIndex = 0, displayLimit = 40;

    // åˆæœŸåŒ–
    window.onload = function() {
        const contactLink = document.getElementById('contact-link');
        if(contactLink) contactLink.href = FORM_URL;
        const removeLink = document.getElementById('remove-link');
        if(removeLink) removeLink.href = FORM_URL;

        generateMemberTags();
        renderUnitButtons();

        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: function(results) {
                allData = results.data.filter(item => item.member && item.image).map((item, index) => {
                    item._originalIndex = index;
                    // æ¤œç´¢ç”¨ã‚­ãƒ¼ä½œæˆ
                    let searchStr = (item.member + item.cosplayer + (item.Tags||"") + (item.unit||"")).toLowerCase();
                    item._searchKey = searchStr;
                    return item;
                });
                
                document.getElementById('total-count').innerText = `ç¾åœ¨ ${allData.length} æš`;
                filteredData = [...allData];
                generateStories();
                applySort();
            }
        });

        window.addEventListener('scroll', () => {
            const btn = document.getElementById('scrollTopBtn');
            if (btn) btn.style.display = window.scrollY > 300 ? "flex" : "none";
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) loadMore();
        });
    };

    // â˜…é‡è¦ï¼šè‰²ã‚’å¤‰ãˆã‚‹é–¢æ•°
    function setMemberTheme(memberName) {
        // ä¸€æ—¦å…¨ã‚¯ãƒ©ã‚¹å‰Šé™¤
        document.body.className = document.body.className.replace(/theme-[\w-]+/g, "").trim();
        
        if (memberName && memberClassMap[memberName]) {
            document.body.classList.add(memberClassMap[memberName]); // ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ ã—ã¦è‰²ã‚’å¤‰ãˆã‚‹
        }
    }

    // ãƒ¡ãƒ³ãƒãƒ¼çµã‚Šè¾¼ã¿
    function filterByMember(name, el) {
        document.querySelectorAll('.member-chip').forEach(c=>c.classList.remove('active'));
        if(el) el.classList.add('active');

        if(name === 'all') {
            filteredData = [...allData];
            setMemberTheme(null); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«æˆ»ã™
        } else {
            filteredData = allData.filter(d => d.member === name);
            setMemberTheme(name); // â˜…ã“ã“ã§è‰²ãŒå¤‰ã‚ã‚‹ï¼
        }
        setMode('member');
        applySort();
    }

    // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆè¡¨ç¤ºï¼‰
    function render() {
        const app = document.getElementById('app');
        app.innerHTML = '';
        prepareSlideshowList();
        
        // 0ä»¶ã®æ™‚
        if(slideshowList.length === 0) {
            app.innerHTML = `<div style="text-align:center; padding:50px; color:#888;">ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ...</div>`;
            return;
        }

        // ãƒ—ãƒ­ãƒ•ãƒ˜ãƒƒãƒ€ãƒ¼åˆ¤å®š
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput ? searchInput.value.trim() : "";
        const uniqueMembers = [...new Set(slideshowList.map(d => d.member))];
        const uniqueCosplayers = [...new Set(slideshowList.map(d => d.cosplayer))];

        // æ¤œç´¢ã‚„çµã‚Šè¾¼ã¿ã§1äººã®ãƒ¡ãƒ³ãƒãƒ¼ã«ãªã£ãŸæ™‚ã‚‚è‰²ã‚’å¤‰ãˆã‚‹
        if (uniqueMembers.length === 1 && currentMode !== 'favorite' && currentMode !== 'history') {
             // æ—¢ã«filterByMemberã§å¤‰ã‚ã£ã¦ã‚‹ã‹ã‚‚ã—ã‚Œãªã„ãŒå¿µã®ãŸã‚
             if (!document.body.className.includes('theme-')) {
                 setMemberTheme(uniqueMembers[0]);
             }
        }

        // ãƒ¬ã‚¤ãƒ¤ãƒ¼å°‚ç”¨ãƒšãƒ¼ã‚¸ãƒ˜ãƒƒãƒ€ãƒ¼
        if (uniqueCosplayers.length === 1 && searchTerm !== "" && currentMode !== 'favorite' && currentMode !== 'history') {
            const targetName = uniqueCosplayers[0];
            const firstItem = slideshowList[0];
            let profileUrl = null;
            if (firstItem.link) {
                const match = firstItem.link.match(/https?:\/\/(?:twitter\.com|x\.com)\/([a-zA-Z0-9_]+)/);
                if (match) profileUrl = `https://twitter.com/${match[1]}`;
            }
            const headerDiv = document.createElement('div');
            headerDiv.className = 'profile-header';
            let html = `<button class="profile-close" onclick="clearSearch()" title="é–‰ã˜ã‚‹">&times;</button><div class="profile-name">${targetName}</div>`;
            if (profileUrl) html += `<a href="${profileUrl}" target="_blank" class="profile-link-btn"><i class="fab fa-x-twitter"></i> X (Twitter) ã‚’è¦‹ã‚‹</a>`;
            html += `<div class="profile-info"><span>æŠ•ç¨¿æ•°: ${slideshowList.length}æš</span></div><button class="profile-back" onclick="clearSearch()">â† å…¨å“¡è¡¨ç¤ºã«æˆ»ã‚‹</button>`;
            headerDiv.innerHTML = html;
            app.appendChild(headerDiv);
        }

        let grid = document.createElement('div');
        grid.className = 'masonry-grid';
        app.appendChild(grid);

        const targetData = slideshowList.slice(0, displayLimit);
        let html = '';
        targetData.forEach(item => {
            const isFav = favorites.includes(item.image);
            const isNew = item._originalIndex >= (allData.length - 5);
            html += `
            <div class="card" onclick="openModal('${item.image}')" ondblclick="event.stopPropagation(); playHeart(this); toggleFav('${item.image}', this.querySelector('.card-fav'))">
                ${isNew ? '<div class="card-new">NEW</div>' : ''}
                <button class="card-fav ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav('${item.image}', this)"><i class="fas fa-heart"></i></button>
                <img src="${item.image}" loading="lazy" onload="this.style.opacity=1">
                <div class="card-overlay">
                    <span class="card-tag">${item.member}</span>
                    <div class="card-name">${item.cosplayer}</div>
                </div>
            </div>`;
        });
        grid.innerHTML = html;
    }

    // ãƒãƒ¼ãƒˆæ¼”å‡º
    function playHeart(cardElement) {
        const heart = document.createElement('i');
        heart.className = 'fas fa-heart pop-heart';
        cardElement.appendChild(heart);
        setTimeout(() => heart.remove(), 1000); 
    }

    // ãã®ä»–å¿…é ˆé–¢æ•°ç¾¤
    function prepareSlideshowList() {
        if(currentMode === 'favorite') {
            slideshowList = allData.filter(item => favorites.includes(item.image));
        } else if (currentMode === 'history') {
            const uniqueHistory = [...new Set(history)].reverse();
            slideshowList = uniqueHistory.map(url => allData.find(d => d.image === url)).filter(d => d);
        } else {
            slideshowList = filteredData;
        }
    }

    function generateMemberTags() {
        const box = document.getElementById('memberBar');
        if(!box) return;
        box.innerHTML = `<span class="member-chip active" onclick="filterByMember('all', this)">ğŸ </span>`;
        Object.keys(memberIcons).forEach(k => {
            box.innerHTML += `<span class="member-chip" onclick="filterByMember('${k}', this)">${memberIcons[k]}</span>`; // ã‚¢ã‚¤ã‚³ãƒ³ã®ã¿è¡¨ç¤º
        });
    }

    function renderUnitButtons() {
        // ãƒ¦ãƒ‹ãƒƒãƒˆãƒœã‚¿ãƒ³ç”Ÿæˆï¼ˆçœç•¥ãªã—ï¼‰
        const unitList = ["èŠ±èŠ½å§‰å¦¹","ã‚ã„ã‹ãŒ","ã¨ã¨ã¤ãª","ã¨ã¨ãƒªã‚µ","BIGâ˜†STAR","ã®ã›ã‚Œã‚“","ã®ã›ãƒŸãƒŸ","ã®ã‚ã†ã²","ã®ã‚ã‚‰ã‚€","ã®ã‚ã‚»ãƒŠ","ã‚»ãƒŠã²ãª","ã‚»ãƒŠã†ã²","ã‚»ãƒŠã¤ãª","ã¯ãªã°ãª","èŠ±é³¥ç‰›æœˆ","ã“ã‹ã’ã«å’²ãã¯ãªã°ãª","ã™ã¿ã²ãª","ã®ã›ã²ãª","ã®ã‚ã²ãª","ã¹ã«ã‚¨ãƒ","ã²ãªã‚‹ãª","ã™ã¿ã‚‹ãª","å¯’è‰²çµ„","ã²ãªã¤ãª","ã¤ãªã‚‰ã‚€","ãƒã‚«ä¿¡å·æ©Ÿ","ãã‚ã‹ã’","è¶çµã³","é›†åˆ"];
        const container = document.getElementById('unit-buttons-container');
        container.innerHTML = "";
        unitList.forEach(u => {
            const btn = document.createElement('button');
            btn.innerText = u;
            btn.className = "tool-btn";
            btn.onclick = () => { document.getElementById('searchInput').value = u; handleSearch(); };
            container.appendChild(btn);
        });
    }

    function handleSearch() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const keywords = val.split(/\s+/).filter(k => k.trim() !== "");
        filteredData = allData.filter(d => keywords.every(k => d._searchKey.includes(k)));
        
        // æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ãŒãƒ¡ãƒ³ãƒãƒ¼åãªã‚‰è‰²ã‚’å¤‰ãˆã‚‹
        const exactMember = Object.keys(memberClassMap).find(m => m === val);
        setMemberTheme(exactMember || null);
        
        applySort();
    }

    function setSort(type) {
        currentSort = type;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        if(type === 'new') document.getElementById('btn-new').classList.add('active');
        if(type === 'original') document.getElementById('btn-orig').classList.add('active');
        if(type === 'shuffle') document.getElementById('btn-shuf').classList.add('active');
        applySort();
    }

    function applySort() {
        if(currentSort === 'new') filteredData.sort((a,b) => b._originalIndex - a._originalIndex);
        else if(currentSort === 'original') filteredData.sort((a,b) => a._originalIndex - b._originalIndex);
        else if(currentSort === 'shuffle') filteredData.sort(() => Math.random() - 0.5);
        render();
    }

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + mode).classList.add('active');
        if(mode !== 'member') setMemberTheme(null); // ãƒ¡ãƒ³ãƒãƒ¼ãƒ¢ãƒ¼ãƒ‰ä»¥å¤–ã¯è‰²ãƒªã‚»ãƒƒãƒˆ
        render();
    }

    function loadMore() {
        if(displayLimit >= slideshowList.length) return;
        displayLimit += 40;
        render();
    }

    function toggleFav(imgUrl, btn) {
        if(favorites.includes(imgUrl)) favorites = favorites.filter(u => u !== imgUrl);
        else favorites.push(imgUrl);
        localStorage.setItem('vspo_favs', JSON.stringify(favorites));
        if(btn) btn.classList.toggle('active');
        if(currentMode === 'favorite') render();
    }

    function openModal(url) {
        // å±¥æ­´è¿½åŠ 
        history = history.filter(h => h !== url);
        history.push(url);
        if(history.length > 50) history.shift();
        localStorage.setItem('vspo_history', JSON.stringify(history));

        let idx = slideshowList.findIndex(d => d.image === url);
        if(idx === -1) { slideshowList = allData; idx = allData.findIndex(d => d.image === url); }
        if(idx !== -1) {
            currentImageIndex = idx;
            updateModal();
            document.getElementById('modal').classList.add('open');
            document.body.classList.add('modal-open');
        }
    }

    function updateModal() {
        const item = slideshowList[currentImageIndex];
        if(!item) return;
        document.getElementById('m-img').src = item.image;
        document.getElementById('m-link').href = item.link;
        
        // ãƒ—ãƒ­ãƒ•ãƒœã‚¿ãƒ³
        const btnProfile = document.getElementById('btn-profile');
        const match = item.link.match(/https?:\/\/(?:twitter\.com|x\.com)\/([a-zA-Z0-9_]+)/);
        if(match) {
            btnProfile.style.display = 'flex';
            btnProfile.href = `https://twitter.com/${match[1]}`;
        } else {
            btnProfile.style.display = 'none';
        }
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('open');
        document.body.classList.remove('modal-open');
        if(currentMode === 'history') render();
    }

    function changeImage(dir, e) {
        if(e) e.stopPropagation();
        currentImageIndex += dir;
        if(currentImageIndex < 0) currentImageIndex = slideshowList.length - 1;
        if(currentImageIndex >= slideshowList.length) currentImageIndex = 0;
        updateModal();
    }

    function copyLink() {
        const item = slideshowList[currentImageIndex];
        if(item) {
            navigator.clipboard.writeText(item.link).then(() => showToast("ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼")).catch(() => showToast("å¤±æ•—ã—ã¾ã—ãŸ"));
        }
    }

    function shareX() {
        const item = slideshowList[currentImageIndex];
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(item.member + "ã‚³ã‚¹ãƒ—ãƒ¬")}&url=${encodeURIComponent(item.link)}`);
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.opacity = 1; t.style.visibility = 'visible';
        setTimeout(() => { t.style.opacity = 0; t.style.visibility = 'hidden'; }, 3000);
    }

    function generateStories() {
        // ç°¡æ˜“å®Ÿè£…: ãƒ©ãƒ³ãƒ€ãƒ ã«è¡¨ç¤º
        const container = document.getElementById('stories-container');
        container.innerHTML = "";
        const picked = [];
        Object.keys(memberIcons).forEach(m => {
            const items = allData.filter(d => d.member === m);
            if(items.length > 0) picked.push({ name: m, img: items[0].image });
        });
        picked.sort(() => Math.random() - 0.5);
        picked.forEach(p => {
            const el = document.createElement('div');
            el.className = 'story-item';
            el.innerHTML = `<div class="story-ring"><img class="story-img" src="${p.img}"></div><div class="story-name">${p.name}</div>`;
            container.appendChild(el);
        });
    }
    
    function clearSearch() { document.getElementById('searchInput').value = ""; handleSearch(); }
</script>
